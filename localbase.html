<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootswatch@4.5.2/dist/flatly/bootstrap.min.css"
        integrity="sha384-qF/QmIAj5ZaYFAeQcrQ6bfVMAh4zZlrGwTPY7T/M+iTTLJqJBJjwwnsE5Y0mV7QK" crossorigin="anonymous">
    <script src="https://unpkg.com/localbase/dist/localbase.dev.js"></script>
</head>

<body class="container mt-3">
    <h3>Localbase</h3>
    <form>
        <div class="form-group">
            <label for="iemail" class="form-label mt-4">Email address</label>
            <input required type="email" class="form-control" id="iemail" aria-describedby="emailHelp"
                placeholder="Enter email">

        </div>
        <div class="form-group">
            <label for="ifullname" class="form-label mt-1">Fullname</label>
            <input required type="text" class="form-control" id="ifullname" aria-describedby="emailHelp"
                placeholder="Enter your fullname">

        </div>
        <div class="btn-group" role="group" aria-label="Basic example">
            <button type="button" class="btn btn-secondary" onclick="resetForm()">Reset</button>
            <button type="button" class="btn btn-success" onclick="saveForm()">Save</button>
            <button class="btn btn-primary" onclick="loadData()">Load</button>
        </div>
    </form>
    <script>
        const iemail = document.getElementById('iemail');
        const ifullname = document.getElementById('ifullname');

        let db = new Localbase('db');

        function resetForm() {
            iemail.value = "";
            ifullname.value = "";
            db.collection('users').delete();
        }
        function saveForm() {
            const iemailval = iemail.value;
            const ifullnameval = ifullname.value;
            console.log(iemailval, ifullnameval);
            db.collection('users').add({
                id: '2',
                email: iemailval,
                fullname: ifullnameval,
            });
        }

        function loadData() {
            db.collection('users').get().then(users => {
                console.log(users)
            });
        }
    </script>
</body>

</html>
