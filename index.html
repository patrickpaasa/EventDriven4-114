<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Event-Driven 4-114</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootswatch@4.5.2/dist/flatly/bootstrap.min.css" integrity="sha384-qF/QmIAj5ZaYFAeQcrQ6bfVMAh4zZlrGwTPY7T/M+iTTLJqJBJjwwnsE5Y0mV7QK" crossorigin="anonymous">
  <script src="js/objects.js"></script>
</head>

<body class="container pt-5">
  <div class="d-flex justify-content-center">
    <img id="imgprofile" src="" alt="profileimg" class="rounded-circle border border-primary">
  </div>
  <div class="text-center mt-3">
    <h4 id="nameprofile">
      dummy name
    </h4>
  </div>
  <div class="text-center">
    <h5 id="emailprofile">dummyemail@gmail.com</h5>
  </div>
  <br/>
  <div class="text-center">
    <button class="btn btn-primary" onclick="loadProfile()">Load Profile</button>
  </div>
  <div id="items" class="d-flex flex-wrap ">

  </div>
</body>
<script>
  function loadProfile(){
    let imgprofile = document.getElementById("imgprofile")
    imgprofile.src  = profile.picture
    let nameprofile = document.getElementById("nameprofile")
    nameprofile.innerHTML  = `<strong>${profile.getName()}</strong>`
    let emailprofile = document.getElementById("emailprofile")
    emailprofile.innerText  = profile.email

    
    let items = document.getElementById("items")
    for (const meal of meals) {
      items.innerHTML += 
        `<div class="card m-3" style="width: 18rem;">
          <img class="card-img-top" src="${meal.image}" alt="Card image cap">
          <div class="card-body">
            <h5 class="card-title">${meal.name}</h5>
            <p class="card-text">â‚± ${meal.price}</p>            
          </div>
        </div>`
    }
  }
  
 
</script>
</html>
